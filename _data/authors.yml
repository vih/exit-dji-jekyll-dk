lsolesen:
  name: "Lars Olesen"
  bio: "Højskolelærer på Vejle Idrætshøjskole siden 1999 og siden 2013 viceforstander."
  avatar: "/assets/images/authors/lars-olesen.png"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:lars@vih.dk"
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/lsolesen/"
  featured: true
karl_olav_dahlbæk:
  name: "Karl Olav-Dahlbæk"
  bio: "Har skrevet melodien til den oprindelige skolesang fra 1949. Var selv elev i 1948-49. Hvis du ved mere om ham, så brug endelig kommentarerne."
  avatar: "/assets/images/authors/default-profile.png"
  featured: true
william_hansen:
  name: "William O. Hansen"
  bio: "Har skrevet den oprindelige skolesang. Var selv elev i 1948-49, hvor sangen er skrevet. Han skrev egentlig kun vers 1 og 3. Vers 2 er tilført senere. Vi bruger den i spillet, fordi den sætter stemningen."
  avatar: "/assets/images/authors/default-profile.png"
  featured: true
thormod_petersen:
  name: "Thormod Petersen"
  bio: "Elev på DJI i 1944/1945. Efter højskoletiden var Thormod praktisk medarbejder på DJI fra 1945-1946. Derefter uddannet lærer og fungerede som lærer indtil pension i 1985."
  avatar: "/assets/images/authors/thormod-petersen.png"
  featured: true
